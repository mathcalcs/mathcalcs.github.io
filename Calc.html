<html>
  <head>
    <script>
      function insert(num){
        document.form.textview.value = document.form.textview.value + num
      }
      function equal(){
        var exp = document.form.textview.value;
        if(exp){
          document.form.textview.value = eval(exp)
        }
      }
      function c(){
        document.form.textview.value = ""
      }
      function back(){
        var exp = document.form.textview.value;
        document.form.textview.value = exp.substring(0,exp.length-1);        
      }
    </script>
    <style>
      *{
        margin:0 ;
        padding:0 ;
      }    
      .buttoms {
        height:100 ;
        width:100px ;
        font-size: 30px ;
        margin:5px ;
        cursor:pointer ;
        background:#ccd4ff;
      }
      .textview {
        width:440px ;
        margin:5px ;
        font-size:30px ;
        padding:5px ;
      }
      .main{
        position:absolute ;
        top:50% ;
        left:50% ;
        transform:translateX(-50%) translateY(-50%);
      }
      .bg{
        background:linear-gradient(to right, teal, navy);
        height:100% ;
      }
    </style>
  </head>

  <body>
    <div class="main bg">
      <form name="form">
        <input class="textview" name="textview">
        <table>
          <tr>
            <td><input class="buttoms" type="button" value="c" onclick="c()"></td>
            <td><input class="buttoms" type="button" value="<" onclick="back()"></td>
            <td><input class="buttoms" type="button" value="/" onclick="insert('/')"></td>
            <td><input class="buttoms" type="button" value="*" onclick="insert('*')"></td>
          </tr>
          <tr>
            <td><input class="buttoms" type="button" value="7" onclick="insert(7)"></td>
            <td><input class="buttoms" type="button" value="8" onclick="insert(8)"></td>
            <td><input class="buttoms" type="button" value="9" onclick="insert(9)"></td>
            <td><input class="buttoms" type="button" value="-" onclick="insert('-')"></td>
          </tr>
          <tr>
            <td><input class="buttoms" type="button" value="4" onclick="insert(4)"></td>
            <td><input class="buttoms" type="button" value="5" onclick="insert(5)"></td>
            <td><input class="buttoms" type="button" value="6" onclick="insert(6)"></td>
            <td><input class="buttoms" type="button" value="+" onclick="insert('+')"></td>
          </tr>
          <tr>
            <td><input class="buttoms" type="button" value="1" onclick="insert(1)"></td>
            <td><input class="buttoms" type="button" value="2" onclick="insert(2)"></td>
            <td><input class="buttoms" type="button" value="3" onclick="insert(3)"></td>
            <td rowspan=5><input class="buttoms" style="height:212"type="button" value="=" onclick="equal()"></td>
          </tr>
          <tr>
            <td colspan=2><input class="buttoms" style="width:212"type="button" value="0" onclick="insert(0)"></td>
            <td><input class="buttoms" type="button" value="." onclick="insert('.')"></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
